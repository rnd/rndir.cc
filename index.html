<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Randy Cahyana</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet" />
    <style>
        @media (max-width: 1600px) {
            .profile>img {
                display: none;
            }
        }

        body {
            background: #272827;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile {
            position: absolute;
            color: #e0f7fa;
            width: 40%;
            top: 50%;
            transform: translateY(-50%);
        }

        .profile>img {
            width: 20%;
            min-width: 200px;
            min-height: 200px;
            float: left;
            border-radius: 5%;
            box-shadow: -20px -20px 10px rgba(0, 1.3, 1.3, 1.3);
        }

        .info {
            width: 400px;
            display: inline-block;
            margin-left: 30px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.2em;
        }

        h1>span {
            font-size: 0.8em;
            font-weight: 100;
            font-style: italic;
        }

        p {
            font-size: 1.3em;
            display: block;
        }

        p>span {
            font-size: 0.9em;
            font-style: italic;
            display: inline-block;
            margin-top: 0.7em;
        }

        .social-icon {
            width: 50px;
            height: 50px;
        }

        .resume {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="assets/profile.jpg">
        <div class="info">
            <h1>Randy Cahyana <span>&lt;randy@rndir.cc&gt;</span></h1>

            <p>
                6 years professional <a href="resume.pdf" class="resume">experience</a>
                <span>#gopher since 2016 #cka since 2019</span>
            </p>
            <div class="social">
                <a href="https://twitter.com/_rndir">
                    <img src="assets/twitter.svg" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/in/rndir/">
                    <img src="assets/linkedin.svg" class="social-icon">
                </a>
                <a href="https://github.com/rnd">
                    <img src="assets/github.svg" class="social-icon">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
