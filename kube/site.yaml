apiVersion: apps/v1
kind: Deployment
metadata:
  name: site
  namespace: rndir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: site
  template:
    spec:
      containers:
      - image: asia.gcr.io/rndir-b1367ea6/rndir.cc:0.0.3
        imagePullPolicy: IfNotPresent
        name: site
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 30m
            memory: 50Mi
    metadata:
      labels:
        app: site
---
apiVersion: v1
kind: Service
metadata:
  name: site
  namespace: rndir
  labels:
    app: site
spec:
  selector:
    app: site
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
